<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="CSS/styles.css" rel="stylesheet">
    </head>
    <body>
        <main id="player">
            <header id="header">
                
                <img src="img/logo1.png">
                <h1 id="siteName">MUSIC LIVE</h1>
                <p id="title_radio">Music 1</p>
            </header>

            <div id="content">
                <div id="buttons">
                    <img src="img/back.png" id="back">
                    <img src="img/play.png" id="play_pause">
                    <img src="img/next.png" id="next">
                    <audio src="" id="audio_file"></audio>
                </div>

                <div id="volume">
                    <h2>- Volume -</h2>
                    <input type="range" id="volume_range">
                    <h2>- Speed -</h2>
                    <input type="range" id="volume_speed" min="0" max="200">
                </div>

                <div id="color">
                    <button id="color1"></button>
                    <button id="color2"></button>
                    <button id="color3"></button>
                    <button id="color4"></button>

                </div>
                <div class="footer">
                    <h3 class="yuji">YuJio - Ken</h3>
                    <img src="img/logo3.jpg" class="logo">
                </div>
            </div>
        </main>


        


        
    

    <script src="script/javascript-1.js"></script>
    <script src="script/javascript-2.js"></script>
    <script src="script/javascript-3.js"></script>
    </body>
</html>
